<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="text-lg bg-primary-darkCyan font-kumbhSans">
  <main class="grid place-items-center min-h-screen">
    <!-- card -->
    <div class="w-[calc(100%-2rem)] mx-auto max-w-xs rounded-lg overflow-hidden bg-white">
      <!-- background and profile image -->
      <div class="relative">
        <img src="./images/bg-pattern-card.svg" alt="card">
        <img src="./images/image-victor.jpg" alt="profile" class="rounded-full border border-[6px] absolute top-full -translate-y-1/2 left-1/2 -translate-x-1/2">
      </div>
      <!-- text -->
      <div class="pt-[70px] pb-6 text-center">
        <h1 class="text-primary-veryDarkDesaturatedBlue font-bold">Victor Crest <span class="font-normal text-primary-darkGrayishBlue ml-1">26</span></h1>
        <p class="text-primary-darkGrayishBlue text-sm mt-1">London</p>
      </div>
      <!-- info -->
      <ul class="border-t border-neutral-darkGray/25 py-5 flex justify-evenly">
        <li class="text-center">
          <p class="text-primary-veryDarkDesaturatedBlue font-bold">80K</p>
          <p class="text-primary-darkGrayishBlue text-[11px] tracking-wider leading-5">Followers</p>
        </li>
        <li class="text-center">
          <p class="text-primary-veryDarkDesaturatedBlue font-bold">803K</p>
          <p class="text-primary-darkGrayishBlue text-[11px] tracking-wider leading-5">Likes</p>
        </li>
        <li class="text-center">
          <p class="text-primary-veryDarkDesaturatedBlue font-bold">1.4K</p>
          <p class="text-primary-darkGrayishBlue text-[11px] tracking-wider leading-5">Photos</p>
        </li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Mostafa</a>.
  </div>
</body>
</html>
